<div class="bg-info p-a-1">
  Selected Product: {{selectedProduct || '(None)'}}
</div>
<table class="table table-sm table-bordered m-t-1">
  <tr>
    <th></th>
    <th>Name</th>
    <th>Category</th>
    <th>Price</th>
  </tr>
  <tr *ngFor="let item of getProducts(); let i=index;" (mouseover)="selectedProduct=item.name"
    [class.bg-info]="selectedProduct===item.name">
    <td>{{i+1}}</td>
    <td>{{item.name}}</td>
    <td>{{item.category}}</td>
    <td>{{item.price}}</td>
  </tr>
</table>
<div class="form-group">
  <label>Product Name</label>
  <input type="text" class="form-control" [(ngModel)]="selectedProduct">
</div>
<div class="form-group">
  <label>Product Name</label>
  <input type="text" class="form-control" (input)="selectedProduct=$event.target.value" [value]="selectedProduct||''">
</div>

<div class="bg-info p-a-1 m-t-1">
  Model Data: {{jsonProduct}}
</div>
<div class="form-group"><label for="">Name</label><input type="text" class="form-control" [(ngModel)]="newProduct.name">
</div>
<div class="form-group"><label for="">Catrgory</label><input type="text" class="form-control"
    [(ngModel)]="newProduct.category"></div>
<div class="form-group"><label for="">Price</label><input type="text" class="form-control"
    [(ngModel)]="newProduct.price"></div>
<button class="btn btn-primary" (click)="addProduct(newProduct)">Create</button>
