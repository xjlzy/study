<div class="row">
  <div class="col-sm-3">
    <button class="btn btn-secondary btn-block" [routerLink]="'/table'" [routerLinkActiveOptions]="{exact: true}"
      routerLinkActive="active">All</button>
    <button class="btn btn-secondary btn-block" *ngFor="let cate of categories" [routerLink]="['/table', cate]"
      routerLinkActive="active">{{cate}}</button>
  </div>
  <div class="col-sm-9">
    <div class="m-b-1">
      <button class="btn-info btn" routerLink="products">Count Products</button>
      <button class="btn btn-primary" routerLink="categories">Count Categories</button>
      <!-- <button class="btn btn-secondary" routerLink="/table">Count Neither</button> -->
      <div class="m-t-1">
        <router-outlet></router-outlet>
      </div>
    </div>
    <table class="table table-sm table-bordered table-striped">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Category</th>
        <th>Price</th>
        <th></th>
      </tr>
      <tr *ngFor="let item of getProducts()">
        <td style="vertical-align: middle;">{{item.id}}</td>
        <td style="vertical-align: middle;">{{item.name}}</td>
        <td style="vertical-align: middle;">{{item.category}}</td>
        <td style="vertical-align: middle;">{{item.price|currency:"USD":"symbol"}}</td>
        <td class="text-xs-center">
          <button class="btn btn-danger btn-sm" (click)="deleteProduct(item.id)">Delete</button>
          <button class="btn btn-warning btn-sm" [routerLink]="['/form', 'edit', item.id]">Edit</button>
        </td>
      </tr>
    </table>
  </div>
</div>
<div class="col-sm-12">
  <button class="btn btn-primary" routerLink="/form/create">Create New Product</button>
  <button class="btn btn-danger" (click)="deleteProduct(-1)">Generate HTTP Error</button>
  <button class="btn btn-danger" routerLink="/does/not/exist">Generate Routing Error</button>
  <button class="btn btn-danger" routerLink="/ondemand">Load Module</button>
</div>
