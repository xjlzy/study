<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    abbr[title] {
      border-bottom: 1px dotted #999;
    }
    abbr[title]:hover {
      cursor: help;
    }
  </style>
</head>
<body>
  <p>
    The term <abbr title="self-contained underwater breathing apperatus">SCUBA</abbr> is an acronym
    rather than an abbreviation as it is pronounced as a word.
  </p>
</body>
</html>
