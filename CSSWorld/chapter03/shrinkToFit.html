<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shrink To Fit</title>
  <style>
    .box {
      width: 200px;
      padding: 10px;
      text-align: center;
      border: 1px solid #ccc;
    }
    .content {
      display: inline-block;
      text-align: left;
    }
  </style>
</head>
<body>
  <!-- 利用内部尺寸的包裹性 -->
  <!-- 当文字少的时候居中显示，当文字多的时候靠左显示 -->
  <div class="box">
    <div class="content">文字内容</div>
  </div>
</body>
</html>
