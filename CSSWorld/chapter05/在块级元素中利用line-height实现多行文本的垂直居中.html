<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>在块级元素中利用line-height实现多行文本的垂直居中</title>
  <style>
    .box {
      width: 400px;
      line-height: 120px;
      background-color: #f0f3f9;
    }
    .content {
      display: inline-block;
      line-height: 20px;
      margin: 0 20px;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <!-- 实现原理 -->
  <!-- 多行文字用一个标签包裹,设置display为inline-block，利用空白幽灵节点的特性，使用vertical-align：middle实现文字的近似垂直居中 -->
  <div class="box">
    <div class="content">基于行高实现的多行文字垂直居中效果，需要vertical-align属性帮助。</div>
  </div>
</body>
</html>
