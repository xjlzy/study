<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>内联元素的padding</title>
  <style>
    .box {
      width: 200px;
      margin-top: 100px;
      border: 2px dashed #cd0000;
    }
    .box>span {
      padding: 50%;
      background-color: gray;
    }
  </style>
</head>
<body>
  <div class="box"><span>内有若干文字</span></div>
</body>
</html>
