<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>空块级元素的margin合并</title>
  <style>
    .father {
      border: 1px solid #ccc;
    }
    .son {
      margin: 20px 0 30px;
    }
  </style>
</head>
<body>
  <!-- 因为son元素为空，所以上下边距发生了合并，此时father的高度为30px -->
  <div class="father">
    <div class="son"></div>
  </div>
</body>
</html>
