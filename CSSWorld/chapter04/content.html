<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>使用content属性让标签元素改为替换元素</title>
  <style>
    h1 {
      content: url(https://demo.cssworld.cn/images/4/logo.png);
    }
  </style>
</head>
<body>
  <!-- 利用content属性将普通元素标签变成替换元素 -->
  <!-- IE不支持 -->
  <h1>CSS世界</h1>
</body>
</html>
