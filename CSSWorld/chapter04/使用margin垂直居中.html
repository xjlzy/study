<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>使用margin垂直居中</title>
  <style>
    .father {
      width: 300px;
      height: 400px;
      position: relative;
      background-color: green;
    }
    .son {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      width: 200px;
      height: 200px;
      margin: auto;
      background-color: hotpink;
    }
  </style>
</head>
<body>
  <!-- 利用绝对定位和margin: auto实现元素水平和垂直方向居中 -->
  <div class="father">
    <div class="son"></div>
  </div>
</body>
</html>
