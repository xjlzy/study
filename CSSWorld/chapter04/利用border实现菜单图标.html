<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>利用border实现菜单图标</title>
  <style>
    .icon-menu {
      display: inline-block;
      width: 12px;
      height: 2px;
      border-top: 6px double;
      border-bottom: 2px solid;
    }
  </style>
</head>
<body>
  <!-- 借助border-style: double的渲染特性   实现菜单图标 -->
  <i class="icon-menu"></i>
</body>
</html>
