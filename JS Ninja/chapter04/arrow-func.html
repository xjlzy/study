<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arrow Function</title>
</head>
<body>
  <button id="test">click me!</button>
  <script>
    // 使用箭头函数避免函数内的this的指向问题
    function Button() {
      this.clicked = false;
      this.click = () => {
        this.clicked = true;
        console.log(this, this.clicked);
      };
    }

    var button = new Button();

    var btnEle = document.getElementById('test');
    btnEle.addEventListener('click', button.click);
  </script>
</body>
</html>
