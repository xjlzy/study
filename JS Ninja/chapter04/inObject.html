<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>function in Object</title>
</head>
<body>
  <script>
    var name = 'window';
    function getMyContext() {
      console.log(this, this.name);
    }

    getMyContext();
    var ninja1 = {
      name: 'ninja1',
      func: getMyContext
    };

    ninja1.func();

    var ninja2 = {
      name: 'ninja2',
      func: getMyContext
    };

    ninja2.func();
  </script>
</body>
</html>
