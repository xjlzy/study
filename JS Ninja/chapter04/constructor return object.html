<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Constructor Return Object</title>
</head>
<body>
  <script>
    var puppet = {
      rules: false
    };

    function Emperor() {
      this.rules = true;
      return puppet;
    }

    var emperor = new Emperor();

    console.log(emperor);
    /**
     * 1. 如果构造函数返回一个对象，则该对象将作为整个表达式的值返回，而传入构造函数的this将被丢弃
     * 2. 如果构造函数返回的是非对象类型，则忽略返回值，返回新创建的对象。
     */
  </script>
</body>
</html>
